<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.h5 {
	color: #000000;
    margin:10px;
    padding:0;
}
.header {
  padding: 30px;
  text-align: center;
  font-size: 35px;
}
.logo {
  display: block;
  text-indent: -9999px;
  width: 600px;
}

</style>
</head>
<body onload="onFetchData()">
<script src="./js/quickvar.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<div class="header">
  <h2 class="h5">Test de couleur</h2>
</div>

<div>
    <input type="color" id="colorPicker"
           value="#e66465">
    <label>Choisir une couleur de fond.</label>
</div>

<button onclick="colorSwap()">Appliquer</button>

<img src="Logo.svg" h2 class="logo" id = "logoFR">

<script>
function colorSwap() {
  var x = document.getElementById("colorPicker").value;
  document.body.style.backgroundColor = x;
}
</script>
</body>
</html>
